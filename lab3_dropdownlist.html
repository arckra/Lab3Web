<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Latihan - Dropdown & Listbox</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #053a96);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .info {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        fieldset {
            width: 350px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        header {
            font-weight: bold;
            font-size: 18px;
            color: #065f46;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #065f46;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 7px;
            transition: 0.3s;
            font-family: inherit;
        }
        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #053a96;
            box-shadow: 0 0 5px #053a96;
            outline: none;
        }
        select[multiple] {
            background: linear-gradient(145deg, #f0fdfa, #ecfdf5);
            height: 100px;
        }
        input[type="submit"] {
            margin-top: 15px;
            background-color: #053a96;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #07cae8;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="info">
        <b>Nama:</b> Ari Cakra Kurniawan <br>
        <b>NIM:</b> 312410248 <br>
        <b>Kelas:</b> TI.24.A2 <br>
        <b>Mata Kuliah:</b> Pemrograman Web 1
    </div>

    <h2>Membuat Form</h2>
    <form action="frm.php" method="post" onsubmit="kirimData(event)">
        <fieldset>
            <header>Data Pelanggan</header>
            
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>

            <label>Jenis Kelamin:</label>
            <label><input type="radio" name="gender" value="Laki-laki" required> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>

            <label for="kota">Jurusan :</label>
            <select id="kota" name="kota" required>
                <option value="">-- Pilih Jurusan --</option>
                <option value="Bekasi">Teknik Informatika</option>
                <option value="Jakarta">Teknik Industri</option>
                <option value="Bandung">Teknik Arsitektur</option>
                <option value="Surabaya">Teknik Sipil</option>
            </select>

            <label for="hobi">Hobi:</label>
            <select id="hobi" name="hobi[]" multiple size="4" required>
                <option value="Membaca">Membaca</option>
                <option value="Olahraga">Olahraga</option>
                <option value="Gaming">Gaming</option>
                <option value="Musik">Musik</option>
                <option value="Travelling">Travelling</option>
            </select>

            <input type="submit" value="Kirim Data">
        </fieldset>
    </form>
</body>
</html>
